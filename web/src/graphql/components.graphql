query AvailableGames {
  gameModels(first: 10) {
    totalCount
    edges {
      node {
        creator
        num_players
        max_players
        max_turns
        start_time
      }
      cursor
    }
  }
}


query GlobalScores($limit: Int, $cursor: Cursor) {
  playerModels(
    first: $limit
    after: $cursor
    where: { turns_remaining: 0 }
    order: { direction: DESC, field: CASH }
  ) 
  {
    totalCount
    edges {
      node {
        cash
        health
        entity {
          models {
            __typename
            ... on Player {
              name
              player_id
              game_id
            }
          }
        }
      }
      cursor
    }
  }
}

query MarketPrices($gameId: u32) {
  marketModels(first: 36, where: { game_id: $gameId }) {
    edges {
      node {
        drug_id
        location_id
        quantity
        cash
      }
    }
  }
}