query AvailableGames {
  gameModels(first: 10) {
    total_count
    edges {
      node {
        creator
        num_players
        max_players
        max_turns
        start_time
      }
      cursor
    }
  }
}

query GlobalScores($limit: Int, $cursor: Cursor) {
  playerModels(
    first: $limit
    after: $cursor
    where: { turns_remaining: 0 }
    order: { direction: DESC, field: CASH }
  ) {
    total_count
    edges {
      node {
        game_id
        player_id
        name
        cash
        health
      }
      cursor
    }
  }
}

query MarketPrices($gameId: u32) {
  marketModels(first: 36, where: { game_id: $gameId }) {
    edges {
      node {
        drug_id
        location_id
        quantity
        cash
      }
    }
  }
}