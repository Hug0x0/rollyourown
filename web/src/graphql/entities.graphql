query GameEntity($id: ID!) {
  entity(id: $id) {
    components {
      __typename
      ... on Game {
        creator
        is_finished
        max_players
        max_turns
        num_players
        start_time
      }
    }
  }
}

query PlayerEntity($gameId: String!, $playerId: String!) {
  entities(keys: [$gameId, $playerId]) {
    totalCount
    edges {
      node {
        components {
          __typename
          ... on Player {
            cash
            health
            turns_remaining
          }
          ... on Drug {
            quantity
          }
          ... on Name {
            short_string
          }
        }
      }
      cursor
    }
  }
}

query LocationEntities($gameId: String!, $locationId: String!) {
  entities(keys: [$gameId, $locationId]) {
    totalCount
    edges {
      node {
        keys
        components {
          __typename
          ... on Market {
            cash
            quantity
          }
          ... on Risks {
            arrested
            hurt
            mugged
            travel
          }
        }
      }
      cursor
    }
  }
}
