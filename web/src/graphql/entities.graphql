query GameEntity($id: u32!) {
  gameModels(where: { game_id : $id }) {
    edges {
      node {
        game_id
        game_mode
        creator
        is_finished
        max_players
        max_turns
        num_players
        start_time
      }
    }
  }
}

query PlayerEntity($gameId: String!, $playerId: String!) {
  entities(keys: [$gameId, $playerId]) {
    total_count
    edges {
      node {
        models {
          __typename
          ... on Player {
            name
            cash
            status
            location_id
            drug_count
            health
            turn
            max_turns
            max_items
            attack
            defense
            transport
            speed
            wanted
          }
          ... on Drug {
            drug_id
            quantity
          }
          ... on Item{
            item_id
            level
            name
            value
          }
        }
      }
    }
  }
}

query LocationEntities($gameId: String!, $locationId: String!) {
  entities(keys: [$gameId, $locationId]) {
    total_count
    edges {
      node {
        keys
        models {
          __typename
          ... on Market {
            cash
            quantity
            location_id
            drug_id
          }
        }
      }
      cursor
    }
  }
}

